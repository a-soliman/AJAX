<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AJAX Practice</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div>
			input text: <input type="text" id="user_text" name="user_text" onkeyup="updateText()">
		</div>
		<br>
		<div>
			Server Resp: <input type="text" id="server_response" name="server_response" readonly>
		</div>




		<!-- ******Jquery GOOGLE CDN***** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="js/main.js"></script>

		<script>
			function updateText() {
				
				/*
				//GET Method for AJAX in JAVASCRIPT
				var current_text = document.getElementById('user_text').value
				var http = new XMLHttpRequest()

				// whenever the ready state changed
				http.onreadystatechange = function() {

					// only if the response was sent and was successful
					if( http.readyState == 4 && http.status == 200) {
						var response = http.responseText
						document.getElementById('server_response').value = response
					}
				}
				http.open('GET', 'http://localhost/template/server.php?user_text=' + current_text, true)
				http.send()
				*/

				// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
				// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

				/*
				//POST Method for AJAX in JAVASCRIPT

				var current_text = document.getElementById('user_text').value
				var http = new XMLHttpRequest()

				// whenever the ready state changed
				http.onreadystatechange = function() {

					// only if the response was sent and was successful
					if( http.readyState == 4 && http.status == 200) {
						var response = http.responseText
						document.getElementById('server_response').value = response
					}
				}
				http.open('POST', 'http://localhost/template/server.php', true )
				http.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
				http.send('user_text='+current_text)

				*/

				// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
				// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

				/*
				//GET Method for AJAX in JQUERY
				var current_text = $('#user_text').val()
				$.get('http://localhost/template/server.php', 'user_text=' +current_text, 
					function(response, status, http) {
						$('#server_response').val(response)
					}, 'text')
				
				*/

				// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
				// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

				/*
				//POST Method for AJAX in JQUERY
				var current_text = $('#user_text').val()
				$.post('http://localhost/template/server.php', 'user_text=' + current_text,
					function(response,status, http) {
						$('#server_response').val(response)
					}, 'text')
				

				*/

				// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
				// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

				//GET and POST Methods using $.agax in JQUERY

				var current_text = $('#user_text').val()
				$.ajax({
					url : 'http://localhost/template/server.php',
					type : 'GET',
					data : 'user_text=' + current_text,
					dataType : 'text',
					beforeSend : function( http ) {
						alert( 'Before Send was just fired')
					},
					success : function(response, status, http) {
						$('#server_response').val(response)
					},
					error: function(http, status, error) {
						alert(' there is an error of ' + error)
					}
				})



			}
		</script>
	</body>
</html>
